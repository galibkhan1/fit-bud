{% extends "base.html" %}
{% block title %}calorie calculator{% endblock title %}
{% block content %}
<div style="float:center;padding:80px;border: 20px solid grey;">
<center>
    <h1>Calories Calculator</h1>
    
    <br>
    
    {% if result %}
    <div class="col-6 shadow">
        <h3> {{result}} Calories require for the day</h3>
    </div>
    <br>
    {% endif %}
        
    
    <div class="col-6 shadow">
        <form method="POST" action = {% url "calc" %}>
            {% csrf_token %}
            <div class="form-group">
              <label for="your weight">Your weight in kg</label>
              <input type="number" name="weight" class="form-control" id="your weight" >
            </div>
            <div class="form-group">
              <label for="your height">Your height in cm</label>
              <input type="number" name="height" class="form-control" id="your height">
            </div>
            <div class="form-group">
                <label for="your age">Your age</label>
                <input type="number" name="age" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group">
                <label for="your gender">Gender</label>
                <select name="gender" class="form-control">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
            </div>
              
            <br>
            <button type="submit" class="btn btn-dark">Submit</button>
          </form>
    </div>
</center>
</div>

{% endblock content %}
